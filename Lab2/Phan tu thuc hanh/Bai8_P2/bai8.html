<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <form style="background-color:rgb(222, 215, 215); width: 600px; padding: 20px;margin: auto;">
        <h2 style="color: #3399cc; border-bottom: 1px solid #3399cc; padding-bottom: 10px;">
            Chào mừng bạn đến với tạp chí HTML5 & CSS3
        </h2>
        <table width="100%" border="0" cellpadding="8" style="color: #333;">
            <tr>
                <td width="30%" align="right">Tên đăng nhập:</td>
                <td><input type="text" style="width: 100%; padding: 5px; "></td>
            </tr>
            <tr>
                <td align="right">Mật khẩu:</td>
                <td><input type="password" style="width: 100%; padding: 5px; "></td>
            </tr>
            <tr>
                <td align="right">Email:</td>
                <td><input type="email" style="width: 100%; padding: 5px; "></td>
            </tr>
            <tr>
                <td align="right">Thành phố:</td>
                <td><input type="text" style="width: 100%; padding: 5px;"></td>
            </tr>
            <tr>
                <td align="right">Độ tuổi trung bình:</td>
                <td>
                    <input type="range" min="0" max="100" style="width: 100%;">
                </td>
            </tr>
        </table>
        <div style="margin: 20px 0; text-align: center;">
            <p>Bạn muốn theo dõi bài viết từ chủ đề nào?</p>
            <div style="display: inline-block; text-align: left; margin-right: 40px; vertical-align: top;">
                <label><input type="checkbox"> HTML5 cơ bản</label><br>
                <label><input type="checkbox"> HTML5 nâng cao</label>
            </div>
            <div style="display: inline-block; text-align: left; vertical-align: top;">
                <label><input type="checkbox"> CSS3 cơ bản</label><br>
                <label><input type="checkbox"> CSS3 nâng cao</label>
            </div>
        </div>
        <div style="text-align: right; padding-right: 50px; margin-top: 20px;">
            <button type="reset" style="padding: 8px 25px; margin-right: 10px; background-color: #ccc; border: 1px solid #999; ">
                Làm lại
            </button>
            <button type="submit" style="padding: 8px 25px; background-color: #ccc; border: 1px solid #999; ">
                Đăng ký
            </button>
        </div>
    </form>
</body>
</html>
