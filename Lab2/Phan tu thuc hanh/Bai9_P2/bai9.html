<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form style="width: 500px; margin: 0 auto;">
        <h1 style="margin-bottom: 30px;">Thông tin đăng ký</h1>
        <table  cellpadding="8"  >
            <tr>
                <td align="left">Họ và Tên</td>
                <td><input type="text" placeholder="Nguyễn Phượng Hoàng" style="width: 100%; padding: 4px; border: 1px solid #999; border-radius: 3px;"></td>
            </tr>
            <tr>
                <td align="left">Tên đăng nhập</td>
                <td><input type="text" placeholder="nphoang" style="width: 100%; padding: 4px; border: 1px solid #999; border-radius: 3px;"></td>
            </tr>
            <tr>
                <td align="left">Mật khẩu</td>
                <td><input type="password" style="width: 100%; padding: 4px; border: 1px solid #999; border-radius: 3px;"></td>
            </tr>
            <tr>
                <td align="left">Giới tính</td>
                <td>
                    <input type="radio" name="gt" id="nam" checked> <label for="nam">Nam</label>
                    <input type="radio" name="gt" id="nu"> <label for="nu">Nữ</label>
                </td>
            </tr>
            <tr>
                <td align="left" valign="top">Ngôn ngữ lập trình</td>
                <td>
                    <input type="checkbox"> Ngôn ngữ C#<br>
                    <input type="checkbox"> Ngôn ngữ Java<br>
                    <input type="checkbox"> Ngôn ngữ PHP<br>
                    <input type="checkbox"> Ngôn ngữ khác
                </td>
            </tr>
            <tr>
                <td align="left">Tỉnh thành</td>
                <td>
                    <select style="width: 100px; padding: 2px;">
                        <option>Hà Nội</option>
                        <option>TP. HCM</option>
                        <option>Đà Nẵng</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td align="left" style="padding-top: 15px;">
                    <button type="submit">Đăng ký</button>
                    <button type="reset">Reset</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
