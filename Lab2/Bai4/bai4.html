<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    <form action="suubmit" method="post" enctype="multipart/form-data">
        <table border="1" cellpadding="8" cellspacing="0" align="center" width="400px">
            <caption><b>Form Đăng nhập</caption>
        <tbody>
          <tr>
            <td bgcolor="#f9f9f9"><b>Tên đăng nhập</b></td>
            <td>
              <input
                type="text"
                placeholder="Nhập username"
                required
              />
            </td>
          </tr>
          <tr>
            <td bgcolor="#f9f9f9"><b>Mật khẩu</b></td>
            <td>
              <input
                type="password"
                placeholder="Nhập password"
                required
              />
            </td>
          </tr>
          <tr>
            <td bgcolor="#f9f9f9"><b>Ghi nhớ</b></td>
            <td><input type="checkbox" required/> Ghi nhớ đăng nhập</td>
          </tr>
          <tr>
            <td colspan="2" align="center">
              <input type="submit" value="Đăng nhập" />
              <input type="reset" value="Nhập lại" />
            </td>
          </tr>
          <tr>
            <td colspan="2" align="center">
              <a href="#">Quên mật khẩu?</a> | <a href="#">Đăng ký</a>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
